<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>üåê  Unit Converter</h2>
      <!---Category Selector-->
      <div>
        <select id="category">
          <option value="length">Length</option>
          <option value="mass">Mass</option>
          <option value="temperature">Temperature</option>
          <option value="speed">Speed</option>
          <option value="volume">Volume</option>
          <option value="area">Area</option>
          <option value="time">Time</option>
          <option value="frequency">Frequency</option>
          <option value="angle">Angle</option>
          <option value="force">Force</option>
          <option value="pressure">Pressure</option>
          <option value="energy">Energy</option>
          <option value="power">Power</option>
          <option value="electric_current">Electric current</option>
          <option value="voltage">Voltage</option>
          <option value="resistance">Resistance</option>
          <option value="digital_storage">Digital storage</option>
          <option value="fuel_consumption">Fuel consumption</option>
        </select>
      </div>
      <!---Converter-->
    <div class="row">
      <div class="from-box">
        <label for="fromValue">From:</label>
        <input type="number" id="fromValue" placeholder="0">
        <select id="fromUnit"></select>
      </div>
      
      <button onclick="swapUnits()" id="swap">‚áÜ </button>

      <div class="to-box">
        <label for="toValue">To:</label>
        <input type="number" id="toValue" placeholder="0" readonly>
        <select id="toUnit"></select>
      </div>
    </div>
    <p id="resultText"></p>

  </div>
    </div>
    <script src="units.js"></script>
    <script src="index.js"></script>
  </body>
</html>
